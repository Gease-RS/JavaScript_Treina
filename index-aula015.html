<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <form name="formulario">
    <input type="texto" name="campo"/>  
    <input type="button" value="1" onClick="formulario.campo.value+='1'" />
    <input type="button" value="2" onClick="formulario.campo.value+='2'" />
    <input type="button" value="3" onClick="formulario.campo.value+='2'" />
    
    <input type="button" value="Colocar valor" onClick="formulario.campo.value+='valor'" />
    
    <input type="button" value="limpa" onClick="formulario.campo.value=''" />
  </form>
</body>
</html>
